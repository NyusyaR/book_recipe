name: CI

on:
  pull_request:
    branches:
      - main
      - add

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          PYTHONPATH=. pytest -q

      - name: Run mypy
        run: mypy recipe_app/

      - name: Run black
        run: black --diff --check recipe_app/

      - name: Run isort
        run: isort recipe_app/

      - name: Run flake8
        run: flake8 recipe_app/ --max-line-length=88 --extend-ignore=E203,W503
        
